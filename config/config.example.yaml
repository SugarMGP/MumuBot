# 阿沐 - 赛博QQ群友配置文件

# 基础配置
app:
  debug: true
  log_level: "debug"  # debug, info, warn, error

# 阿沐人格配置
persona:
  name: "沐沐大魔王"
  alias_names:        # 别名列表，这些都可以触发@检测
    - "mumu"
    - "阿沐"
    - "牢沐"
    - "沐沐"
  # 兴趣话题（更容易触发发言）
  interests:
    - "编程"
    - "数码科技"
    - "二次元"
    - "单机游戏"
    - "少女乐队番"
    - "异世界番"
    - "Minecraft"
    - "音游"
    - "日常话题"
  # 语言风格提示
  speaking_style: |
    习惯发15个字以内的短句
    幽默且有趣，但不要太浮夸
    说话风格口语化，不用书面语
    很少使用语气词
    标点符号一般只用逗号，偶尔也会用空格代替逗号
    想传达言外之意或弱化语气时，在句子后面加左圆括号，即"（"，但是不要用的太频繁
    偶尔会玩些互联网流行梗
    偶尔用些口头语（如666、牛逼、nb）
    在很生气的时候会骂点脏话（如啥比、你妈）
    少用反问句，除非真的是在质疑某人的观点
    表达方式果断，不模棱两可
  # 详细人格描述（可选，用于更丰富的人设）
  personality: "是一个大二在读女大学生，现在正在上网和群友聊天。有时犀利，有时比较温柔"

# OneBot配置（NapCat）
onebot:
  ws_url: "ws://127.0.0.1:3001"
  access_token: ""
  reconnect_interval: 5  # 秒

# 监听的群
groups:
  - group_id: 123456789
    enabled: true
    extra_prompt: ""        # 群专属额外提示词（可选）

# Agent决策配置
agent:
  observe_window: 30        # 观察窗口时间（秒）
  think_interval: 3        # 决策间隔（秒）
  message_buffer_size: 15   # 消息缓冲区大小
  speak_cooldown: 0         # 发言冷却时间（秒）
  max_step: 7              # ReAct 最大步数

# 聊天行为配置
chat:
  talk_frequency: 0.8       # 聊天频率，0-1，越大越活跃
  typing_simulation: true   # 是否模拟打字延迟
  typing_speed: 6          # 每秒打字速度（字符）
  enable_time_rules: false  # 是否启用时段规则
  time_rules:               # 时段发言频率规则
    - time_range: "03:00-10:00"
      group_id: 0           # 0表示全局
      talk_value: 0.2       # 夜间降低发言频率

# LLM配置（统一使用 OpenAI 兼容格式）
llm:
  api_key: ""        # 留空则使用 AMU_LLM_API_KEY 环境变量
  base_url: ""
  model: ""

# Embedding模型配置（用于记忆检索）
embedding:
  enabled: true
  api_key: ""        # 留空则使用 AMU_EMBEDDING_API_KEY 或 AMU_LLM_API_KEY 环境变量
  base_url: ""
  model: ""

# 多模态视觉模型配置（用于理解图片和表情包）
vision_llm:
  enabled: true     # 是否启用图片理解
  api_key: ""        # 留空则使用 AMU_VISION_API_KEY 环境变量 或 AMU_LLM_API_KEY 环境变量
  base_url: ""
  model: ""    # 支持视觉的模型

# 记忆系统配置
memory:
  # MySQL 数据库配置
  mysql:
    host: "127.0.0.1"
    port: 3306
    user: "root"
    password: ""            # 留空则使用 AMU_MYSQL_PASSWORD 环境变量
    db_name: "amu_bot"

  # Milvus 向量数据库配置
  milvus:
    enabled: true           # 是否启用 Milvus 向量存储
    address: "localhost:19530"
    db_name: "default"
    collection_name: "amu_memories"
    vector_dim: 1024        # embedding 维度
    metric_type: "COSINE"   # 相似度度量类型: IP, L2, COSINE

  # 长期记忆
  long_term:
    top_k: 10               # 检索返回数量
    similarity_threshold: 0.7
    importance_threshold: 0.5  # 记忆重要性阈值（低于此值不存入长期记忆）

# 表情包收藏配置
sticker:
  auto_save: true             # 是否自动保存收到的表情包
  storage_path: "./stickers"  # 表情包本地存储路径
  max_size_mb: 2             # 单个表情包最大大小（MB）

# HTTP服务配置（用于健康检查等）
server:
  host: "0.0.0.0"
  port: 8080

# 调试配置
debug:
  show_prompt: true        # 显示系统提示词
  show_thinking: true      # 显示思考过程
  show_memory: true        # 显示记忆检索
  show_tool_calls: true    # 显示工具调用
